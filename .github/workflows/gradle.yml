name: Notification Service CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  DOCKER_IMAGE: 'godfrey10/notification-service'

jobs:
  # ==========================================
  # Job 1: Build & Test
  # ==========================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build without tests
        run: ./gradlew clean build -x test --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Run tests with verbose output
        id: test
        run: ./gradlew test --no-daemon --stacktrace --info
        env:
          SPRING_PROFILES_ACTIVE: test
        continue-on-error: true

      - name: Display test results on failure
        if: steps.test.outcome == 'failure'
        run: |
          echo "==================================="
          echo "TEST FAILURES DETECTED"
          echo "==================================="
          echo ""
          echo "Test Results XML Files:"
          find build/test-results -name "*.xml" -type f | head -20
          echo ""
          echo "Failed Test Details:"
          find build/test-results -name "*.xml" -type f -exec grep -l 'failures="[1-9]' {} \; 2>/dev/null | while read file; do
            echo "--- File: $file ---"
            grep -A 10 'testcase.*failure' "$file" 2>/dev/null || cat "$file"
            echo ""
          done
          echo ""
          echo "Error Messages:"
          find build/test-results -name "*.xml" -type f -exec grep -h '<failure' {} \; 2>/dev/null | head -20
          echo ""
          echo "Test Reports Location:"
          find build/reports/tests -type f -name "index.html" 2>/dev/null | head -5
          echo ""
          exit 1

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/test-results/test/
            build/reports/tests/test/
          retention-days: 7

      - name: Generate Coverage Report
        if: steps.test.outcome == 'success'
        run: ./gradlew jacocoTestReport --no-daemon

      - name: Upload Coverage Report
        if: steps.test.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/
          retention-days: 7

      - name: Upload JAR artifact
        if: steps.test.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: notification-service-jar
          path: build/libs/*.jar
          retention-days: 1

  # ==========================================
  # Job 2: Code Quality (SonarCloud) - Optional
  # ==========================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew build jacocoTestReport sonar --info --no-daemon
        continue-on-error: true

  # ==========================================
  # Job 3: Docker Build
  # ==========================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: notification-service-jar
          path: build/libs/

      - name: Verify JAR file
        run: |
          echo "Contents of build/libs/:"
          ls -lh build/libs/
          if [ ! -f build/libs/*.jar ]; then
            echo "ERROR: JAR file not found!"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t notification-service:test .

      - name: Test Docker image
        run: |
          echo "Testing Docker image..."
          docker images | grep notification-service

      - name: Save Docker image
        if: github.ref == 'refs/heads/main'
        run: docker save notification-service:test | gzip > notification-service-image.tar.gz

      - name: Upload Docker image artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: notification-service-image
          path: notification-service-image.tar.gz
          retention-days: 1

  # ==========================================
  # Job 4: Push to Docker Hub
  # ==========================================
  docker-push:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: notification-service-jar
          path: build/libs/

      - name: Verify JAR file
        run: |
          echo "Contents of build/libs/:"
          ls -lh build/libs/
          if [ ! -f build/libs/*.jar ]; then
            echo "ERROR: JAR file not found!"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image Summary
        run: |
          echo "### Docker Image Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ env.DOCKER_IMAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: docker logout