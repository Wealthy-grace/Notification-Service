name: Notification Service CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

env:
  JAVA_VERSION: '17'
  DOCKER_IMAGE: 'godfrey10/notification-service'
  SONAR_PROJECT_KEY: 'Wealthy-grace_Notification-Service'

jobs:
  # ==========================================
  # Job 1: Build, Test & SonarCloud Analysis
  # ==========================================
  build-and-analyze:
    name: Build & Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones disabled for SonarCloud

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonar --info

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/test/
          retention-days: 7

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/
          retention-days: 7

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: notification-service-jar
          path: build/libs/*.jar
          retention-days: 1

      - name: SonarCloud Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # ==========================================
  # Job 2: Security Scan
  # ==========================================
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-and-analyze
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ==========================================
  # Job 3: Docker Build & Test
  # ==========================================
  docker-build:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest
    needs: build-and-analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: notification-service-jar
          path: build/libs/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t notification-service:test .

      - name: Test Docker image
        run: |
          echo "ðŸ§ª Testing Docker image..."
          docker run -d --name notification-test \
            -p 8085:8085 \
            -e SPRING_PROFILES_ACTIVE=test \
            notification-service:test
          
          # Wait for service to start
          echo "â³ Waiting for service to start..."
          timeout 90 bash -c 'until curl -sf http://localhost:8085/actuator/health > /dev/null 2>&1; do echo "Waiting..."; sleep 3; done' || {
            echo "âš ï¸ Service didn't start in time, checking logs..."
            docker logs notification-test
            exit 0
          }
          
          # Check health endpoint
          if curl -sf http://localhost:8085/actuator/health 2>&1 | grep -q "UP"; then
            echo "âœ… Health check passed!"
          else
            echo "âš ï¸ Health check did not return UP status"
            docker logs notification-test
          fi
          
          # Cleanup
          docker stop notification-test || true
          docker rm notification-test || true

      - name: Save Docker image
        run: docker save notification-service:test | gzip > notification-service-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: notification-service-image
          path: notification-service-image.tar.gz
          retention-days: 1

  # ==========================================
  # Job 4: Integration Tests
  # ==========================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push'

    services:
      rabbitmq:
        image: rabbitmq:3.13-management-alpine
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: >-
          --health-cmd "rabbitmq-diagnostics check_running"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mailpit:
        image: axllent/mailpit:latest
        ports:
          - 1025:1025
          - 8025:8025
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8025 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: notification_db
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: notification-service-image

      - name: Load Docker image
        run: docker load < notification-service-image.tar.gz

      - name: Wait for RabbitMQ
        run: |
          echo "â³ Waiting for RabbitMQ..."
          timeout 60 bash -c 'until curl -sf http://localhost:15672 > /dev/null; do echo "Waiting..."; sleep 3; done'
          echo "âœ… RabbitMQ is ready!"

      - name: Wait for Mailpit
        run: |
          echo "â³ Waiting for Mailpit..."
          timeout 60 bash -c 'until curl -sf http://localhost:8025 > /dev/null; do echo "Waiting..."; sleep 3; done'
          echo "âœ… Mailpit is ready!"

      - name: Wait for MySQL
        run: |
          echo "â³ Waiting for MySQL..."
          timeout 60 bash -c 'until mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot --silent 2>/dev/null; do echo "Waiting..."; sleep 3; done'
          echo "âœ… MySQL is ready!"

      - name: Run Notification Service
        run: |
          docker run -d --name notification-service \
            --network host \
            -e SPRING_PROFILES_ACTIVE=docker \
            -e SPRING_RABBITMQ_HOST=localhost \
            -e SPRING_RABBITMQ_PORT=5672 \
            -e SPRING_RABBITMQ_USERNAME=guest \
            -e SPRING_RABBITMQ_PASSWORD=guest \
            -e SPRING_MAIL_HOST=localhost \
            -e SPRING_MAIL_PORT=1025 \
            -e SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3306/notification_db \
            -e SPRING_DATASOURCE_USERNAME=root \
            -e SPRING_DATASOURCE_PASSWORD=root \
            notification-service:test

      - name: Wait for Notification Service
        run: |
          echo "â³ Waiting for Notification Service..."
          timeout 120 bash -c 'until curl -sf http://localhost:8085/actuator/health 2>&1 | grep -q "UP"; do echo "Waiting..."; sleep 5; done' || {
            echo "âš ï¸ Service didn't become healthy in time"
            docker logs notification-service
            exit 1
          }
          echo "âœ… Notification Service is ready!"

      - name: Run Integration Tests
        run: |
          echo "ðŸ§ª Running integration tests..."
          
          # Test health endpoint
          echo "Testing health endpoint..."
          HEALTH_STATUS=$(curl -sf http://localhost:8085/actuator/health)
          echo "Health status: $HEALTH_STATUS"
          
          if echo "$HEALTH_STATUS" | grep -q "UP"; then
            echo "âœ… Health check passed"
          else
            echo "âŒ Health check failed"
            exit 1
          fi
          
          # Check RabbitMQ connection
          echo "Checking RabbitMQ management UI..."
          if curl -sf http://localhost:15672 > /dev/null; then
            echo "âœ… RabbitMQ is accessible"
          else
            echo "âš ï¸ RabbitMQ management UI not accessible"
          fi
          
          # Check Mailpit UI
          echo "Checking Mailpit UI..."
          if curl -sf http://localhost:8025 > /dev/null; then
            echo "âœ… Mailpit is accessible"
          else
            echo "âš ï¸ Mailpit UI not accessible"
          fi
          
          # Test actuator endpoints
          echo "Testing actuator endpoints..."
          curl -sf http://localhost:8085/actuator/info || echo "âš ï¸ Info endpoint not available"
          curl -sf http://localhost:8085/actuator/metrics || echo "âš ï¸ Metrics endpoint not available"
          
          echo "âœ… All integration tests passed!"

      - name: Show logs on failure
        if: failure()
        run: |
          echo "ðŸ” Notification Service logs:"
          docker logs notification-service || echo "Container not found"
          echo ""
          echo "ðŸ” RabbitMQ logs (if needed):"
          docker logs $(docker ps -q -f ancestor=rabbitmq:3.13-management-alpine) || echo "RabbitMQ logs not available"

      - name: Cleanup
        if: always()
        run: |
          docker stop notification-service || true
          docker rm notification-service || true

  # ==========================================
  # Job 5: Push to Docker Hub
  # ==========================================
  docker-push:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: [build-and-analyze, security-scan, integration-tests]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Docker Image Summary
        run: |
          echo "### Docker Image Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ env.DOCKER_IMAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pull command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # Job 6: Deploy to Production
  # ==========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-push
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Notification
        run: |
          echo "### ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Notification Service" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.DOCKER_IMAGE }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Ready for deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Commands:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull latest image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Stop and remove old container" >> $GITHUB_STEP_SUMMARY
          echo "docker stop notification-service || true" >> $GITHUB_STEP_SUMMARY
          echo "docker rm notification-service || true" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Run new container" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d --name notification-service \\" >> $GITHUB_STEP_SUMMARY
          echo "  -p 8085:8085 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e SPRING_PROFILES_ACTIVE=prod \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e SPRING_RABBITMQ_HOST=your-rabbitmq-host \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e SPRING_MAIL_HOST=your-smtp-host \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e SPRING_DATASOURCE_URL=jdbc:mysql://your-db-host:3306/notification_db \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Or using docker-compose" >> $GITHUB_STEP_SUMMARY
          echo "docker-compose up -d notification-service" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Health Check:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "curl http://your-server:8085/actuator/health" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Health Check Instructions
        run: |
          echo "ðŸ“‹ Post-Deployment Checklist:"
          echo "1. Verify service health: curl http://your-server:8085/actuator/health"
          echo "2. Check RabbitMQ connection"
          echo "3. Verify email sending (check Mailpit or SMTP logs)"
          echo "4. Monitor application logs: docker logs -f notification-service"
          echo "5. Check metrics endpoint: curl http://your-server:8085/actuator/prometheus"