  SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_SECRET: "lYGeoUouDzxT0eciwsOvjqUWPV1H5Acg"
  KEYCLOAK_CREDENTIALS_SECRET: "lYGeoUouDzxT0eciwsOvjqUWPV1H5Acg"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: notification-mysql-pvc
  namespace: student-housing
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-mysql
  namespace: student-housing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-mysql
  template:
    metadata:
      labels:
        app: notification-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.3
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notification-service-secret
                  key: SPRING_DATASOURCE_PASSWORD
            - name: MYSQL_DATABASE
              value: "notification-service"
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: notification-mysql-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: notification-mysql
  namespace: student-housing
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: notification-mysql

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailpit
  namespace: student-housing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailpit
  template:
    metadata:
      labels:
        app: mailpit
    spec:
      containers:
        - name: mailpit
          image: axllent/mailpit:latest
          ports:
            - containerPort: 1025
              name: smtp
            - containerPort: 8025
              name: web-ui
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/v1/info
              port: 8025
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/info
              port: 8025
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: mailpit
  namespace: student-housing
spec:
  type: NodePort
  ports:
    - port: 1025
      targetPort: 1025
      name: smtp
    - port: 8025
      targetPort: 8025
      nodePort: 30025
      name: web-ui
  selector:
    app: mailpit

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: student-housing
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MySQL..."
              max_attempts=60
              attempt=0
              until nc -z notification-mysql 3306 || [ $attempt -ge $max_attempts ]; do 
                echo "MySQL unavailable - sleeping (attempt $attempt/$max_attempts)"
                sleep 3
                attempt=$((attempt + 1))
              done
              if [ $attempt -ge $max_attempts ]; then
                echo "Warning: MySQL may not be fully ready, continuing anyway..."
              else
                echo "MySQL is up"
              fi
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"

        - name: wait-for-rabbitmq
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for RabbitMQ..."
              max_attempts=60
              attempt=0
              until nc -z rabbitmq 5672 || [ $attempt -ge $max_attempts ]; do 
                echo "RabbitMQ unavailable - sleeping (attempt $attempt/$max_attempts)"
                sleep 3
                attempt=$((attempt + 1))
              done
              if [ $attempt -ge $max_attempts ]; then
                echo "Warning: RabbitMQ may not be fully ready, continuing anyway..."
              else
                echo "RabbitMQ is up"
              fi
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"

        - name: wait-for-keycloak
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Keycloak..."
              max_attempts=60
              attempt=0
              until nc -z keycloak 8080 || [ $attempt -ge $max_attempts ]; do 
                echo "Keycloak unavailable - sleeping (attempt $attempt/$max_attempts)"
                sleep 3
                attempt=$((attempt + 1))
              done
              if [ $attempt -ge $max_attempts ]; then
                echo "Warning: Keycloak may not be fully ready, continuing anyway..."
              else
                echo "Keycloak is up"
              fi
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"

        - name: wait-for-mailpit
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Mailpit..."
              max_attempts=60
              attempt=0
              until nc -z mailpit 1025 || [ $attempt -ge $max_attempts ]; do 
                echo "Mailpit unavailable - sleeping (attempt $attempt/$max_attempts)"
                sleep 3
                attempt=$((attempt + 1))
              done
              if [ $attempt -ge $max_attempts ]; then
                echo "Warning: Mailpit may not be fully ready, continuing anyway..."
              else
                echo "Mailpit is up"
              fi
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"

      containers:
        - name: notification-service
          image: godfrey10/notification-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: notification-service-config
          env:
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notification-service-secret
                  key: SPRING_DATASOURCE_PASSWORD
            - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: notification-service-secret
                  key: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_SECRET
            - name: KEYCLOAK_CREDENTIALS_SECRET
              valueFrom:
                secretKeyRef:
                  name: notification-service-secret
                  key: KEYCLOAK_CREDENTIALS_SECRET

            # JVM Configuration
            - name: JAVA_OPTS
              value: >-
                -Xms512m 
                -Xmx1024m 
                -XX:+UseG1GC 
                -Djava.security.egd=file:/dev/./urandom

            # Pod Info for debugging
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8085
            initialDelaySeconds: 90
            periodSeconds: 10
            failureThreshold: 40
            timeoutSeconds: 5

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 5
            timeoutSeconds: 5

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5

---
# ClusterIP Service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: notification-service-app
  namespace: student-housing
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8085
      targetPort: 8085
      protocol: TCP
  selector:
    app: notification-service

---
# NodePort Service for external access
apiVersion: v1
kind: Service
metadata:
  name: notification-service-nodeport
  namespace: student-housing
  labels:
    app: notification-service
spec:
  type: NodePort
  ports:
    - name: http
      port: 8085
      targetPort: 8085
      nodePort: 30085
      protocol: TCP
  selector:
    app: notification-service

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service-hpa
  namespace: student-housing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70