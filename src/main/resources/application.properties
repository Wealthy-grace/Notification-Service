spring.application.name=Notification-Service

# ===============================
# MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/notification-service?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Server123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# HikariCP Connection Pool Optimization
# ===============================
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ===============================
# Mailpit Configuration (SMTP)
# ===============================
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.enable=false

# ===============================
# Thymeleaf Configuration
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# ===============================
# RabbitMQ Configuration
# ===============================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# RabbitMQ Connection Settings
spring.rabbitmq.connection-timeout=60000
spring.rabbitmq.requested-heartbeat=30
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=3000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2.0
spring.rabbitmq.listener.simple.retry.max-interval=10000

# RabbitMQ Queue Names
rabbitmq.queue.notification=notification.queue
rabbitmq.queue.email=email.queue
rabbitmq.queue.property-notification=property-notification.queue
rabbitmq.queue.dlq=notification.dlq

# RabbitMQ Exchange Names
rabbitmq.exchange.notification=notification.exchange
rabbitmq.exchange.dlx=notification.dlx

# RabbitMQ Routing Keys
rabbitmq.routing-key.notification=notification.routing.key
rabbitmq.routing-key.email=email.routing.key
rabbitmq.routing-key.property-notification=property-notification.routing.key
rabbitmq.routing-key.dlq=dlq.routing.key

# Notification Settings
rabbitmq.notification.max-retries=3

# ===============================
# OAuth2 Resource Server (Keycloak)
# ===============================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/friendly-housing
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/friendly-housing/protocol/openid-connect/certs

# OAuth2 Client Configuration
spring.security.oauth2.client.registration.keycloak.client-id=notification-service
spring.security.oauth2.client.registration.keycloak.client-secret=YOUR_NOTIFICATION_SERVICE_CLIENT_SECRET
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/friendly-housing
spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:8080/realms/friendly-housing/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

# Keycloak Admin Configuration
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=friendly-housing
keycloak.resource=user-service
keycloak.credentials.secret=AyTakhiHc4kaCoLgJR6IiuYjmNduNjHb

# ===============================
# Server Configuration
# ===============================
server.port=8085
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===============================
# Application Configuration
# ===============================
app.name=Property Rental Notification Service
app.version=1.0.0
app.description=Email notification service for property rental platform

# ===============================
# Email Configuration
# ===============================
app.email.from=noreply@propertyrental.com
app.email.from-name=Property Rental Platform
app.email.enabled=true

# ===============================
# REST Client Services URLs
# ===============================
app.services.property-service.url=http://localhost:8082
app.services.user-service.url=http://localhost:8081

# ===============================
# Notification Settings
# ===============================
app.notification.batch-size=50
app.notification.retry-attempts=3
app.notification.async-enabled=true

# ===============================
# Actuator Configuration
# ===============================
management.endpoints.web.exposure.include=health,circuitbreakers,circuitbreakerevents,metrics,prometheus,info
management.endpoint.health.show-details=when-authorized
management.health.circuitbreakers.enabled=true
management.info.env.enabled=true

# ===============================
# Resilience4J Circuit Breaker Configuration
# ===============================

# User Service Circuit Breaker
resilience4j.circuitbreaker.instances.userService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.userService.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.userService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.userService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.userService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.userService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.userService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.userService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.userService.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.userService.slowCallDurationThreshold=2s
resilience4j.circuitbreaker.instances.userService.eventConsumerBufferSize=10

# Property Service Circuit Breaker
resilience4j.circuitbreaker.instances.propertyService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.propertyService.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.propertyService.slidingWindowSize=20
resilience4j.circuitbreaker.instances.propertyService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.propertyService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.propertyService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.propertyService.waitDurationInOpenState=15s
resilience4j.circuitbreaker.instances.propertyService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.propertyService.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.propertyService.slowCallDurationThreshold=3s

# Retry Configuration
resilience4j.retry.instances.userService.maxAttempts=3
resilience4j.retry.instances.userService.waitDuration=1s
resilience4j.retry.instances.userService.enableExponentialBackoff=true
resilience4j.retry.instances.userService.exponentialBackoffMultiplier=2

resilience4j.retry.instances.propertyService.maxAttempts=3
resilience4j.retry.instances.propertyService.waitDuration=1s
resilience4j.retry.instances.propertyService.enableExponentialBackoff=true
resilience4j.retry.instances.propertyService.exponentialBackoffMultiplier=2

# ===============================
# Caching Configuration
# ===============================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=5m

# ===============================
# Logging Configuration
# ===============================
logging.level.root=INFO
logging.level.com.example.notificationservice=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.amqp.rabbit.listener=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# SpringDoc OpenAPI Configuration
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=true

# ===============================
# Spring Cloud Compatibility
# ===============================
spring.cloud.compatibility-verifier.enabled=false