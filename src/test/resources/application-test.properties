# Test Profile Configuration
spring.application.name=Notification-Service-Test

# Database Configuration - H2 in-memory (CI/CD default)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# RabbitMQ Configuration - Disabled by default
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Disable RabbitMQ auto-configuration (for CI/CD)
# This will be overridden by Testcontainers if Docker is available
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Mail Configuration - Disabled
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
app.email.enabled=false
app.email.from=test@example.com
app.email.from-name=Test Service

# OAuth2/Security Configuration - Minimal for tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=
spring.security.oauth2.client.registration.keycloak.client-id=test-client
spring.security.oauth2.client.registration.keycloak.client-secret=test-secret
spring.security.oauth2.client.provider.keycloak.issuer-uri=

# Keycloak Configuration - Test values
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=test-realm
keycloak.resource=notification-service
keycloak.credentials.secret=test-secret

# Service URLs - Test values
app.services.property-service-url=http://localhost:8082
app.services.user-service-url=http://localhost:8081

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.health.rabbit.enabled=false

# Allow bean definition overriding (for test mocks)
spring.main.allow-bean-definition-overriding=true

# Logging Configuration
logging.level.root=WARN
logging.level.com.example.notificationservice=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.springframework.boot.test=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.amqp=ERROR
logging.level.org.springframework.mail=ERROR

# Circuit Breaker - Disabled for tests
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=false

# RabbitMQ Queue/Exchange Configuration (for reference)
rabbitmq.exchange.notification=notification.exchange
rabbitmq.queue.notification=notification.queue
rabbitmq.queue.email=email.queue
rabbitmq.queue.property-notification=property-notification.queue
rabbitmq.routing-key.notification=notification.routing.key
rabbitmq.routing-key.email=email.routing.key
rabbitmq.routing-key.property-notification=property-notification.routing.key