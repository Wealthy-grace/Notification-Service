# Place this file in: src/test/resources/application-test.yml

spring:
  # Use H2 in-memory database for tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.postgresql.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false

  # RabbitMQ - will be mocked in unit tests
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    # Disable auto-configuration if using mocks
    # listener:
    #   simple:
    #     auto-startup: false

  # Mail configuration - will be mocked in unit tests
  mail:
    host: localhost
    port: 1025
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
            required: false

  # Disable async for tests to make them deterministic
  task:
    execution:
      pool:
        core-size: 1
        max-size: 1
    scheduling:
      pool:
        size: 1

# Logging
logging:
  level:
    root: INFO
    com.yourpackage: DEBUG
    org.springframework.amqp: WARN
    org.springframework.mail: WARN
    org.hibernate: WARN
    org.testcontainers: WARN

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Testcontainers
testcontainers:
  reuse:
    enable: false

# Disable unnecessary features in tests
spring.autoconfigure.exclude:
# Uncomment these if you want to disable auto-config in tests
# - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
# - org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration