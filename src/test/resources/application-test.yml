# Test Configuration for Notification Service

# Logging
logging.level.root=INFO
logging.level.com.yourpackage=DEBUG
  
  # Disable Testcontainers in GitHub Actions
testcontainers.reuse.enable=false
  
  # H2 Database for Testing (if not using Testcontainers)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
  
  # RabbitMQ Test Config
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
  
  # Mail Test Config
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
  
  # Disable unnecessary auto-configurations during testing
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,\
org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration
  
  # Test-specific settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
  
  # Actuator
management.endpoints.enabled-by-default=true
management.endpoint.health.show-details=always